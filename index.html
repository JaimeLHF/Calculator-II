<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>Calculadora</title>
</head>
<body>
  <h1>Jaime H.</h1>
    <div class="grid-container">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" id="LimparCalculo">AC</button>
        <button data-delete id="delete">DEL</button>
        <button data-operator class="operator" id="operadorDividor">รท</button>
        <button data-number id="tecla7">7</button>
        <button data-number id="tecla8">8</button>
        <button data-number id="tecla9">9</button>
        <button data-operator class="operator" id="operadorMultiplicar">*</button>
        <button data-number id="tecla4">4</button>
        <button data-number id="tecla5">5</button>
        <button data-number id="tecla6">6</button>
        <button data-operator class="operator" id="operadorAdicionar">+</button>
        <button data-number id="tecla1">1</button>
        <button data-number id="tecla2">2</button>
        <button data-number id="tecla3">3</button>
        <button data-operator class="operator" id="operadorSubtrair">-</button>        
        <button data-number id="tecla0">0</button>
        <button data-number id="decimal">.</button>
        <button data-equals class="operator" id="igual">=</button>
      </div>
</body>
    <script src="script.js"></script>
</html>
